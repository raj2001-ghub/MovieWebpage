{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie Description</title>
	<style type="text/css">
		.summary
		{
			border-style: solid;
			border-color: red;
			border-width: 2px;
			box-shadow: 5px 10px 18px red;
			width: 1200px;
			height: 500px;
			position: relative;
			left: 50px;
			top: 50px;
			background-color: aqua;
		}
		.heading{
			position: relative;
			left: 30px;
		}
	</style>
</head>
<body bgcolor="yellow">
	 <h1 class="heading">{{movie.movie_name}}</h1>
	<div class="summary">
		{{movie.movie_summary}}
	</div>
</body>
</html>
